<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 style="display: flex; justify-content: center; align-items: center; height: 100px; gap: 20px;">Stock Tracker <img height="50px" src="https://www.svgrepo.com/show/444234/chart-ratings.svg"></h1>
        <div class="stocks">
            <div class="stock-card" id="stock1">
                <h2>Apple (AAPL)</h2>
                <p class="price">$<span>0.00</span></p>
            </div>
            <div class="stock-card" id="stock2">
                <h2>ASML (ASML)</h2>
                <p class="price">$<span>0.00</span></p>
            </div>
            <div class="stock-card" id="stock3">
                <h2>Amazon (AMZN)</h2>
                <p class="price">$<span>0.00</span></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
